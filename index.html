<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="utf-8" />
    <!-- Favicons em múltiplos tamanhos para melhor visibilidade -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/icone.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/icone.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="images/icone.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="images/icone.png" />
    <link rel="shortcut icon" href="images/icone.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#6366f1" />
    <meta
      name="description"
      content="Escalador - SaaS de Análise e Escalonamento de Anúncios. Levando suas campanhas ao topo, sem volta."
    />
    <link rel="apple-touch-icon" sizes="180x180" href="images/icone.png" />
    <link rel="manifest" href="manifest.json" />
    
    <!-- Preload Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <title>Escalador</title>
    
    <style>
      /* Prevent FOUC (Flash of Unstyled Content) */
      body {
        background-color: #0a0a0a;
        color: #ffffff;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }
      
      /* Loading spinner */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #1a1a1a;
        border-top: 4px solid #00d4ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading spinner when React loads */
      .loaded .loading-spinner {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Loading Spinner -->
    <div class="loading-spinner">
      <div class="spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide loading spinner when React loads
      window.addEventListener('load', function() {
        document.body.classList.add('loaded');
      });
    </script>
  </body>
</html>
